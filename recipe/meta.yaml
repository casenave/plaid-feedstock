{% set version = "0.0.3" %}

package:
  name: plaid
  version: {{ version }}

source:
  url: https://gitlab.com/drti/plaid/-/archive/{{ version }}/plaid-{{ version }}.tar.gz
  sha256: 861e26df5c348b0d0c7970bc0180b09991235ef4310612c6805ae4597a6734d3
  
build:
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools
    - setuptools-scm
    - pip

  run:
    - python >=3.11
    - tqdm
    - pyyaml
    - pycgns
    - numpy
    - basictools >=1.9.9
    - pyvista
    - h5py

test:
  imports:
    - plaid

about:
  home: https://gitlab.com/drti/plaid
  summary: 'Physics Learning AI Datamodel (PLAID)'
  description: |
    A package that implements a data model tailored for AI and ML in the context of physics problems

  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://plaid-lib.readthedocs.io
  dev_url: https://gitlab.com/drti/plaid

extra:
  recipe-maintainers:
    - bstaber
    - casenave
    - xroynard
