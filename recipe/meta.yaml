{% set version = "0.0.4" %}

package:
  name: plaid
  version: {{ version }}

source:
  url: https://gitlab.com/drti/plaid/-/archive/{{ version }}/plaid-{{ version }}.tar.gz
  sha256: a77de99531e344b78aaab51aa0670680231ecee042902f42c84d80a6d597890f
  
build:
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 1

requirements:
  host:
    - python >=3.11
    - setuptools
    - setuptools-scm
    - pip

  run:
    - python >=3.11
    - tqdm
    - pyyaml
    - pycgns
    - numpy
    - basictools >=1.9.9
    - pyvista
    - pytest

test:
  imports:
    - plaid
  commands:
    - python -m pytest tests

about:
  home: https://gitlab.com/drti/plaid
  summary: 'Physics Learning AI Datamodel (PLAID)'
  description: |
    A package that implements a data model tailored for AI and ML in the context of physics problems

  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://plaid-lib.readthedocs.io
  dev_url: https://gitlab.com/drti/plaid

extra:
  recipe-maintainers:
    - bstaber
    - casenave
    - xroynard
